<!DOCTYPE html>
<html lang="en" ng-app="wordSwap">
    <head>
        <link rel="stylesheet" href="styles/dist/css/bootstrap.css" />
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/PageController.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </head>
    <body>
        <div class="container-fluid" ng-controller="PageController">
            <h1 class="text-center">WordSwap</h1>
            <div ng-show="isSet(1)">
                <h4 class="bg-info">Write a story. Type in the following <strong>keywords</strong> when you want a word to be replaced:</h4>
                <ul>
                    <li><strong>NN</strong> for a noun</li>
                    <li><strong>PN</strong> for a proper noun</li>
                    <li><strong>VRB</strong> for a verb</li>
                    <li><strong>ADV</strong> for an adverb</li>
                    <li><strong>ADJ</strong> for an adjective</li>
                </ul>
                <form>
                    <div class="form-group">
                        <label for="story">Story:</label>
                        <textarea class="form-control" rows="8" id="story" name="story" placeholder="Tell a(n) ADJ story." ng-model="text"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="typeCount(); setPage(2);">Next</button>
                    </div>
                </form>
            </div>
            <div ng-if="isSet(2)">
                <h4 class="bg-info">Fill in the blanks with your own words.</h4>
                <form>
                    <br>
                    <div class="form-group"  ng-repeat="j in nnList">
                        <label for="noun">Noun: </label>
                        <input type="text" class="form-control" ng-model="j.word"/>
                    </div>
                    <div class="form-group"  ng-repeat="j in pnList">
                        <label for="pn">Proper Noun: </label>
                        <input type="text" class="form-control" ng-model="j.word">
                    </div>
                    <div class="form-group"  ng-repeat="j in vrbList">
                        <label for="vrb">Verb: </label>
                        <input type="text" class="form-control" ng-model="j.word">
                    </div>
                    <div class="form-group"  ng-repeat="j in advList">
                        <label for="adv">Adverb: </label>
                        <input type="text" class="form-control" ng-model="j.word">
                    </div>
                    <div class="form-group"  ng-repeat="j in adjList">
                        <label for="adj">Adjective: </label>
                        <input type="text" class="form-control" ng-model="j.word">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="swap(); setPage(3);">Finish!</button>
                    </div>
                </form>
            </div>
            <div ng-show="isSet(3)">
                <h3>Finished story:</h3>
                <p>{{text}}</p>
                <button class="btn btn-primary btn-lg btn-block" ng-click="reset(); setPage(1);">Write Another Story!</button>
            </div>
        </div>
    </body>
</html>
